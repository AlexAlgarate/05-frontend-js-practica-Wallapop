<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/spinner.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <section id="loaderContainer"></section>
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%">
        <h1 class="text-center mb-4">Registro de Usuarios</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Email@example.com"
              required
            />
            <div class="invalid-feedback" id="email-error"></div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="password" class="form-label">Contraseña</label>
              <button
                type="button"
                id="toggle-password"
                class="btn btn-outline-secondary"
              >
                <svg
                  id="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye-icon lucide-eye"
                >
                  <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <input
              type="password"
              id="password"
              class="form-control"
              minlength="8"
              required
            />
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="passwordConfirm" class="form-label"
                >Confirmar Contraseña</label
              >
              <button
                type="button"
                id="toggle-password-confirm"
                class="btn btn-outline-secondary"
              >
                <svg
                  id="eye-icon-confirm"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye-icon lucide-eye"
                >
                  <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <input
              type="password"
              id="passwordConfirm"
              class="form-control"
              minlength="8"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Regístrate</button>
          <a href="/" class="btn btn-link w-100 text-decoration-none text-secondary">
            ← Volver a la página principal
          </a>
        </form>
      </div>
      <div>
        <section id="notifications"></section>
      </div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
