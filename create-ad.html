<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/spinner.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark bg-gradient mb-4" style="--bs-bg-opacity: .75;">
      <div class="container-fluid m-0 d-flex align-items-center">
        <a class="navbar-brand fw-bold fs-1" href="/">Wallapop Clone</a>
        <header class="d-flex gap-4"></header>
      </div>
    </nav> 
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%">
        <h1 class="text-center mb-4">Crea tu anuncio</h1>
        <form>
          <section id="notifications"></section>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder="Nombre del producto"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="productDescription"
              placeholder="Descripción del producto"
              maxlength="300"
              cols="30"
              rows="8"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="productPrice"
              placeholder="Precio del producto (€)"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="productImage"
              placeholder="URL de la imagen del producto"
            />
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCompraVenta"
              style="cursor: pointer"
            />
            <label
              class="form-check-label"
              for="switchCompraVenta"
              id="labelCompraVenta"
            >
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Crear anuncio
          </button>
          <a href="/" class="btn btn-link w-100 text-decoration-none text-secondary">
            ← Volver a la página principal
          </a>
        </form>
      </div>
    </div>

    <script type="module" src="./createAd.js"></script>
  </body>
</html>
